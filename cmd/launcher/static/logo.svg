<svg width="500"
     height="500" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="black"/>

    <defs >
        <linearGradient id="neonGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="100%" stop-color="#20af50"/>
            <stop offset="0%" stop-color="white"/>
            <stop offset="100%" stop-color="white"/>
        </linearGradient>

        <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <g transform="rotate(10, 10, 90)">
        <rect x="20" y="15" width="100" height="100" rx="20" ry="20"
              fill="none"
              stroke="url(#neonGradient)"
              stroke-width="13"
              filter="url(#neonGlow)"/>
    </g>
    <circle cx="62" cy="60" r="14"
            fill="url(#neonGradient)"
            filter="url(#neonGlow)"/>
</svg>
