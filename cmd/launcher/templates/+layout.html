{{ define "layout" }}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/static/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Kimmio Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>


<div class="launcher-shell">
    <div class="launcher-window">




        {{ template "header-component" . }}

        {{ if eq .DockerRunning "not-installed" }}
        <div style="padding: 2rem;">
            {{ template "docker-disclaimer" . }}
        </div>

        {{ else if eq .DockerRunning "disabled" }}
        <div style="padding: 2rem;">
            {{ template "docker-disabled" . }}
        </div>


        {{ else }}
        {{ template "page" . }}
        {{ end }}


    </div>
</div>

<script>
    window.__kimmioCsrfToken = "{{ .CSRFToken }}";
    window.withCsrf = function (init) {
        const payload = init || {};
        const headers = Object.assign({}, payload.headers || {});
        if (window.__kimmioCsrfToken) {
            headers["X-CSRF-Token"] = window.__kimmioCsrfToken;
        }
        return Object.assign({}, payload, {headers});
    };
</script>

<style>
    :root {
        --sub-panel: #121214;
        --border: rgba(255, 255, 255, 0.08);
        --accent: #ffffff;
        --text-main: #eeeeee;
        --text-low: white;
        --text-dim: #71717a;
        --ui-font: 'Kumbh Sans', sans-serif;
        --mono: 'JetBrains Mono', monospace;

        color: var(--text-main) !important;

    }

    * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
    }

    button,
    input,
    select,
    textarea {
        font: inherit;
    }

    body {
        margin: 0;
        background-color: #090909;
        font-family: var(--ui-font);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        overflow: hidden;
        overflow-y: auto;
        min-height: 100vh;
        position: relative;
        isolation: isolate;
    }


    body::after {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        opacity: 1;
        background-image:
            linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size:
            240px 240px,
            240px 240px;
        background-position:
            center center,
            center center;
        animation: gridDrift 38s ease-in-out infinite alternate;
        mask-image:
            radial-gradient(circle at 50% 46%, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.92) 58%, rgba(0, 0, 0, 0.62) 82%, rgba(0, 0, 0, 0.28) 100%);
        -webkit-mask-image:
            radial-gradient(circle at 50% 46%, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.92) 58%, rgba(0, 0, 0, 0.62) 82%, rgba(0, 0, 0, 0.28) 100%);
    }

    @keyframes gridDrift {
        from {
            background-position:
                center center,
                center center;
        }
        to {
            background-position:
                calc(50% + 28px) calc(50% + 28px),
                calc(50% + 28px) calc(50% + 28px);
        }
    }

    .launcher-shell {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        padding: 16px 40px 40px;
        overflow-y: auto;
    }

    .launcher-window {
        display: flex;
        flex-direction: column;
        min-height: 650px; /* Fixed height makes it feel like a tool, not a site */
        position: relative;
        overflow: hidden;
    }

    p {
    }

    .launcher-viewport {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        background: radial-gradient(circle at top center, #111113 0%, var(--window-bg) 100%);
    }

    .launcher-tray {
        padding: 12px 20px;
        background: #080809;
        border-top: 1px solid var(--border);
    }

    .launcher-viewport::-webkit-scrollbar {
        width: 4px;
    }

    .launcher-viewport::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 2px;
    }
</style>
</body>
</html>
{{ end }}
